<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
        <div class="left">
            <div class="top">
                <div class="logo">
                   <img src="image 5.png" alt="">
                   <img src="image 6.png" alt="">
                </div>
                <div class="nav-bar">
                    <div class="nav-contact">
                        <p><span>Ask Disha</span><span>Contact Us</span><span>Alerts</span></p>
                    </div>
                    <div class="nav-login">
                        <button>Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>
            </div>
            <div class="header">
                <h1>Indian Railways</h1>
                <p>
                    <span>Safety</span>
                    <span>Security</span>
                    <span>Punctuality</span>
                </p>
            </div>
            <div class="nav-book">
                <button><img src="confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png" alt=""><span>BOOK Ticket</span></button>
                <button><img src="done_FILL0_wght400_GRAD0_opsz48 (1) 1.png" alt=""><span>PNR status</span></button>
                <button><img src="insert_chart_FILL0_wght400_GRAD0_opsz48 1.png" alt=""><span>Charts/Vacancy</span></button>
            </div>
            <div class="search-train">
                <div class="from">
                    <div class="search-from-img">
                        <img src="ic-search-from-desktop.png" alt="" width="32px" height="32px">
                    </div>
                    <div class="select-from">
                        <p class="small">From<img src="expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt=""></p>
                        <p class="large">Bangalore</p>
                        <p class="small">KSR-Bangalore</p>
                    </div>
                </div>
                <div class="sync">
                    <img src="sync_alt_FILL0_wght300_GRAD0_opsz48 1.png" alt="">
                </div>
                <div class="to">
                    <div class="search-to-img">
                        <img src="ic-search-to-desktop.png" alt="" width="32px" height="32px">
                    </div>
                    <div class="select-to">
                        <p class="small">To
                            <img src="expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                        </p>
                        <p class="large">Kasargod</p>
                        <p class="small">KSD-Kasargod</p>
                    </div>
                </div>
            </div>
            <div class="search-train">
               <img src="ic-search-calender-desktop.png" alt="" class="search-train-logo">
               <div class="date">
                <p class="small">
                    <span>Date</span>
                    <img src="expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                </p>
                <p class="large">01 Aug 23</p>
                <p class="small">Tuesday</p>
               </div>
               <img src="group_work_FILL0_wght200_GRAD0_opsz48 1.png" alt="" class="search-train-logo">
               <div class="travel-class">
                <p class="small">
                    <span>Class</span>
                    <img src="expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                </p>
                <p class="large">3A</p>
                <p class="small">AC 3 Tier</p>
               </div>
               <img src="widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="" class="search-train-logo">
                <div class="seat-type">
                    <p class="small">Seat Type
                        <img src="expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                    </p>
                    <p class="large">TATKAL</p>
                    <p class="small">AC 3 Tier</p>
                </div>
            </div>
            <button class="search-button"><span>Search Train</span>  <img src="arrow_forward_FILL0_wght400_GRAD0_opsz48 1.png" alt=""></button>  
        </div>
        <div class="right">
            <img src="Rectangle 11.png" alt="">
        </div>
    </div>
</body>
</html>
